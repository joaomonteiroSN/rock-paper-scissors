<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper & Scissor</title>
</head>

<body>
    <div class="container">
        <h1>This is a Rock, Paper and Scissors game.</h1>
        <h2>Choose one of these butons and decide your destiny. The first to make 5 points win the game.</h2>
        <div id="playerChoises">
            <button type="button" id="paper">Paper</button>
            <button type="button" id="rock">Rock</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="playerScore">
                <span>0</span>
                <span>Player Score</span>
            </div>
            <div class="computerScore">
                <span>0</span>
                <span>Computer Score</span>
            </div>
        </div>
        <div class="roundResult">
            -
        </div>

        <footer>Copyright © - Feito com ❤️ por João Monteiro - <script>document.write(new Date().getFullYear())</script></footer>

        <div class="modal-container">
            <button id="btn-endGame">Play Again</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
